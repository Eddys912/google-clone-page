<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/iconoChrome.webp">
</head>
<body>
    <header>
        <ul>
            <li><a href="https://mail.google.com/mail">Gmail</a></li>
            <li><a href="https://www.google.com/imghp?hl=es-419&tab=ri&ogbl">Imágenes</a></li>
        </ul>
        <div class="multimedia">
            <img src="images/menu-points.webp" alt="">
        </div>
        <img src="images/perfil-eddy.webp" alt="" class="perfil">
    </header>
    <main>
        <div class="logo">
            <img src="images/logoGoogle.webp" alt="">
        </div>
        <div class="container">
            <img src="images/search.webp" alt="">
            <input type="text" placeholder="Busca en Google o escribe una URL">
            <div class="container-icons">
                <img src="images/vozGoogle.webp" alt="Buscar por voz">
                <img src="images/camera-lens.webp" alt="Buscar por imágen">
            </div>
        </div>
        <div class="card">
            <div class="add-icon">
                <img src="images/add.webp" alt="">
            </div>
            Agregar acceso
        </div>
    </main>
    <footer class="google-button">
        <div class="card-footer">
            <img src="images/pencil.webp" alt="">
            Personalizar Chrome
        </div>
    </footer>
</body>
</html>
